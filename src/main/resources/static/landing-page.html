<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/landing-page-stlye.css">
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-tasks"></i> Task Manager</h1>
        <p>A simple demo of RESTful API integration with Spring Boot</p>
    </header>

    <div class="main-content">
        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Create New Task</h2>
            <div id="formMessage" class="message"></div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required placeholder="Enter task description"></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" name="status" required>
                        <option value="TODO">To Do</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="DONE">Done</option>
                    </select>
                </div>
                <button type="submit">
                    <i class="fas fa-paper-plane"></i> Create Task
                </button>
            </form>
        </div>

        <div class="card">
            <h2><i class="fas fa-list"></i> All Tasks</h2>
            <div id="tasksContainer" class="tasks-container">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading tasks...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/landing-page-scripts.js"></script>
</body>
</html>
